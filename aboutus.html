<!DOCTYPE html>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #0a4a92;
        font-family: "Georgia", serif;
    } 
 /* ===================== NAVBAR ====================== */
    .navbar {
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 16px 1px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
    }
    .navbar .logo {
        font-size: 24px;
        font-weight: bold;
    }
    .navbar .menu {
        display: flex;
        gap: 12px;
        
    }
    .navbar .menu a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
    }
    .navbar .menu a:hover {
        text-decoration: underline;
    }

    .container {
        width: 90%;
        margin: 120px auto 40px auto;
        background: #ffffff;
        padding: 40px;
        border-radius: 25px;
        text-align: center;
    }

    h1 {
        color: #0a4a92;
        margin-bottom: 30px;
    }

    /* Row untuk 3 kotak */
    .row {
        display: flex;
        justify-content: space-between;
        gap: 25px;
        margin-top: 20px;
    }

    /* Kotak anggota */
    .box {
        width: 32%;
    }

    .frame {
        background: #f5f5f5;
        border-radius: 18px;
        padding: 20px;
        box-shadow: 0px 5px 10px rgba(0,0,0,0.15);
    }

    /* Ruang foto */
    .photo {
        width: 100%;
        height: 300px;
        background: #dcdcdc;
        border-radius: 15px;
        overflow: hidden;
        margin-bottom: 12px;
    }

    .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Nama + teks */
    .label {
        font-size: 20px;
        font-weight: bold;
        color: #0a4a92;
        margin-top: 10px;
    }

    .desc {
        font-size: 14px;
        margin-top: 5px;
  }
</style>

</head>
